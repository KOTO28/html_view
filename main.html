<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>エラー</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		function main(head,body){
			$('head').html(head);
			$('body').html(body);
		}
		window.onload = function(){
			const content = decodeURI(window.location.href).split("?")[1].split("=")[1].split("*+!split!+*");
			console.log(content);
			main(content[0],content[1]);
		}
	</script>
</head>
<body>
	<p id="error">エラー</p>
</body>
</html>
