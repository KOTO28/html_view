<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>エラー</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		function main(head,body){
			$('head').html(head);
			$('body').html(body);
		}
		window.onload = function(){
			// const content = decodeURI(window.location.href).split("?")[1].split("=")[1].split("*+!split!+*");
			const content = supersplit(supersplit(decodeURI(window.location.href),"?"),"=").split("*+!split!+*");
			console.log(content);
			main(content[0],content[1]);
		}
		function supersplit(origin,word){
			let splited = origin.split(word);
			let result = splited[1];
			for(let i = 2;i < splited.length;i++){
				result = result+word+splited[i];
			}
			return result;
		}
	</script>
</head>
<body>
	<p id="error">エラー</p>
</body>
</html>
